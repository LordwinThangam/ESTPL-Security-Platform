
{% extends "base.html" %}
{% block title %}Network Security Scanner{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-network-wired"></i> Advanced Network Security Scanner</h4>
                </div>
                <div class="card-body">
                    <form id="networkScanForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Target (IP/Domain)</label>
                                    <input type="text" class="form-control" name="target" placeholder="192.168.1.1 or example.com" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Scan Type</label>
                                    <select class="form-control" name="scan_type">
                                        <option value="port_scan">Port Scan</option>
                                        <option value="service_detection">Service Detection</option>
                                        <option value="os_fingerprint">OS Fingerprinting</option>
                                        <option value="vulnerability_scan">Vulnerability Scan</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Start Network Scan
                        </button>
                    </form>
                    
                    <div id="scanResults" class="mt-4" style="display: none;">
                        <h5>Scan Results</h5>
                        <div id="resultsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('networkScanForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    document.getElementById('scanResults').style.display = 'block';
    document.getElementById('resultsContent').innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Scanning network...</div>';
    
    fetch('/scan-network', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            let html = '<div class="alert alert-success">' + data.summary + '</div>';
            html += '<div class="row">';
            html += '<div class="col-md-6"><h6>Open Ports</h6><ul>';
            data.results.open_ports.forEach(port => {
                html += '<li>Port ' + port + '</li>';
            });
            html += '</ul></div>';
            html += '<div class="col-md-6"><h6>Services</h6><ul>';
            data.results.services.forEach(service => {
                html += '<li>Port ' + service.port + ': ' + service.service + ' (' + service.version + ') - Risk: ' + service.risk + '</li>';
            });
            html += '</ul></div>';
            html += '</div>';
            document.getElementById('resultsContent').innerHTML = html;
        } else {
            document.getElementById('resultsContent').innerHTML = '<div class="alert alert-danger">Error: ' + data.error + '</div>';
        }
    });
});
</script>
{% endblock %}
